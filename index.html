<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Website</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e0e11;
  --card:#17171c;
  --text:#f2f2f2;
  --muted:#a1a1aa;
  --accent:#7c7cff;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(180deg,#0e0e11,#070708);
  color:var(--text);
}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
}

/* ===== HERO ===== */
.hero{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:60px;
  align-items:center;
  min-height:90vh;
}

.hero h1{
  font-size:52px;
  font-weight:700;
  line-height:1.15;
}

.hero h1 span{
  color:var(--accent);
}

.hero p{
  margin-top:20px;
  max-width:500px;
  color:var(--muted);
  font-size:16px;
}

.hero-img img{
  width:100%;
  border-radius:24px;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
}

/* ===== CONTACT ===== */
.contact{
  margin-top:120px;
  background:var(--card);
  padding:50px;
  border-radius:24px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}

.contact h2{
  font-size:32px;
  margin-bottom:10px;
}

.contact p{
  color:var(--muted);
}

.contact a{
  display:block;
  margin-top:14px;
  text-decoration:none;
  color:var(--text);
  font-weight:500;
}

.contact a span{
  color:var(--accent);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  margin-top:80px;
  color:var(--muted);
  font-size:14px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .hero{
    grid-template-columns:1fr;
    text-align:center;
  }
  .hero p{
    margin:auto;
  }
  .contact{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<div class="container">

  <!-- HERO -->
  <section class="hero">
    <div>

    </div>

</html>
